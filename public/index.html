<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Planning Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles/poker.css">
</head>

<body>

    <h1> Planning Poker </h1>

    <div id="Poker" style="display: none;">
        <div class="PokerControls">
            <div class="StoryTitle">
                <div id="storyDisplay">As a User, I would like X, so that Y</div>
                <textarea style="display: none;" id="storyTitle" name="storyTitle" rows="4" cols="50"
                    onblur="editFinished()">As a User, I would like X, so that Y</textarea>
            </div>
            <div class="ScoreButtons">
                <button type="button" onclick="SubmitScore(this)" value="1">1</button>
                <button type="button" onclick="SubmitScore(this)" value="2">2</button>
                <button type="button" onclick="SubmitScore(this)" value="3">3</button>
                <button type="button" onclick="SubmitScore(this)" value="5">5</button>
                <button type="button" onclick="SubmitScore(this)" value="8">8</button>
                <button type="button" onclick="SubmitScore(this)" value="13">13</button>
                <button type="button" onclick="SubmitScore(this)" value="21">21</button>
                <button type="button" onclick="SubmitScore(this)" value="34">34</button>
            </div>

            <div class="ControlButtons">
                <div>
                    <button type="button" class="ShowResults" onclick="ShowScore();">Show Score</button>
                </div>
                <div> <button type="button" class="ClearScores">Clear Votes</button>
                </div>

            </div>
            <div class="ResultsPanel">
                <div class="Score">
                    <div>Team Consensus</div>
                    <div id="scorePanel">0</div>
                </div>
            </div>
            <div class="TabPanel">
                <button id="usersButton" type="button" class="selected">Users</button><button id="backlogButton" type="button">Backlog</button>
            </div>
            <div id="StoriesPanel" class="StoriesPanel" style="display: none;">
                <div class="NewStory">
                    <input style="display:block" id="newStoryTitle" name="newStoryTitle" placeholder="Add a new story">
                </div>
                <div id="pendingStories">
                </div>
            </div>
            <div id="UsersPanel" class="UsersPanel">
                <div id="UserList">
                </div>
            </div>
            <div class="RoomIDPanel">
                <span>Room ID </span>
                <input type="text" id="roomID">
            </div>
        </div>
    </div>
    <div id="joinOptions">
        <div class="CreateSession Option">
            <span>Create Session</span>
            <div>
                <input type="text" id="createRoomName" placeholder="John Smith">
            </div>
            <button type="button" class="ChangeName" onclick="createRoom()">Create</button>
        </div>
        <div>
            OR
        </div>
        <div class="JoinSession Option">
            <span>Join Session</span>
            <div>
                <input type="text" id="joinRoomName" placeholder="John Smith"><br/>
                <input type="text" id="joinRoomID" placeholder="Room ID">
            </div>
            <button type="button" class="ChangeName" onclick="joinRoom()">Join</button>
        </div>
    </div>
    <div class="Social-Buttons">
        <div>
            <a href="https://github.com/rayhogan/planningpoker">
                <img src="assets/github.svg" />
            </a>
        </div>
    </div>
    <script src="scripts/engine.js"></script>
</body>

</html>
